<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" href= "{% static 'css/shows.css' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Shows</title>
</head>
<body>
    <div id="wrapper">
        <h1>All Shows</h1>
        <div>
            <table id="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th >Title</th>
                        <th>Network</th>
                        <th>Release Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                {% for show in shows %}
                    <tr>
                        <td>{{show.id}}</td>
                        <td>{{show.title}}</td>
                        <td>{{show.network}}</td>
                        <td>{{show.release_date}}</td>
                        <td><a class="links" href="/shows/{{show.id}}">Show</a>  <a class="links" href="/shows/{{show.id}}/edit">Edit</a>  <a href="/shows/{{show.id}}/destroy">Delete</a> </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
        <a href="/shows/new">Add a New Show</a>
    </div>
    
</body>
</html>
