<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" href= "{% static 'css/profile.css' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show</title>
</head>
<body>
    <div id = "wrapper">
        <h1>{{show.title}}</h1>
        <div id="info">
            <p>Title: {{show.title}}</p>
            <p>Network: {{show.network}}</p>
            <p>Release Date: {{show.release_date}}</p>
            <p>Description: {{show.desc}}</p>
        </div>
        <div id="endnav">  
            <p>Last Updated:{{show.updated_at}} </p>
            <a class="links" href="/shows/{{show.id}}/edit">Edit</a>
            <a class="links" href="/shows/{{show.id}}/destroy">Delete</a>
            <a href="/shows">See All Shows</a>
        </div>
    </div>
</body>
</html>
